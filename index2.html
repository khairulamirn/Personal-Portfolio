<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .skills {
            width: 80%;
            max-width: 600px;
        }
        .skills h1 {
            color: orange;
            text-align: right;
        }
        .skill {
            margin: 20px 0;
        }
        .skill-name {
            margin-bottom: 5px;
        }
        .skill-bar {
            width: 100%;
            background-color: gray;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .skill-level {
            height: 100%;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="skills">
        <h1>My Skills</h1>
        <div class="skill">
            <div class="skill-name">HTML <span style="float: right;">95%</span></div>
            <div class="skill-bar">
                <div class="skill-level" style="width: 95%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">CSS <span style="float: right;">91%</span></div>
            <div class="skill-bar">
                <div class="skill-level" style="width: 91%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">JavaScript <span style="float: right;">85%</span></div>
            <div class="skill-bar">
                <div class="skill-level" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">React js <span style="float: right;">79%</span></div>
            <div class="skill-bar">
                <div class="skill-level" style="width: 79%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
